<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>設定 - Cpex</title>
    <script src="./jquery.min.js"></script>
    <script src="./opt.js"></script>
    <link rel="stylesheet" href="opt.css">
</head>
<body>
    <header>
        設定 - Cpex
        <input type="submit" value="設定を適用" id="apply">
    </header>

    <div class="form">
        <div class="form-title">ドメイン</div>
        <div class="form-content">
            <div class="desc">ドメインを指定します(部分一致)。</div>
            <input type="text" id="domain">
        </div>
    </div>

    <div class="form">
        <div class="form-title">ウィジェット設定</div>
        <div class="form-content">
            <!--
            <div class="desc">表示位置を指定します。</div>
            <select id="disp-x">
                <option value="left">左</option>
                <option value="right" selected>右</option>
            </select>
            <select id="disp-y">
                <option value="top">上</option>
                <option value="bottom" selected>下</option>
            </select>
            -->
            <div class="desc">フォントサイズを指定します。</div>
            <input type="text" value="30px" id="disp-size">
        </div>
    </div>

    <div class="form">
        <div class="form-title">氏名の偽装</div>
        <div class="form-content">
            <div class="desc">CoursePowerの氏名欄を任意の文字列に変更します(空欄で変更なし)。</div>
            <input type="text" value="" id="disp-name">
        </div>
    </div>

    <div class="form">
        <div class="form-title">タイトル変更</div>
        <div class="form-content">
            <div class="desc">ページタイトルを任意の文字列に変更します(空欄で変更なし)。</div>
            <input type="text" value="" id="disp-title">
        </div>
    </div>

    <div class="form">
        <div class="form-title">自動オープン</div>
        <div class="form-content">
            <div class="desc">教材ページのアコーディオンメニューを自動でオープンします。</div>
            <select id="open">
                <option value="true">有効</option>
                <option value="false" selected>無効</option>
            </select>
        </div>
    </div>

    <div id="popup">
        <div id="popup-text"></div>
        <div id="popup-div"><a>OK</a></div>
    </div>
</body>
</html>
